<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提问消息对话框</title>
    <script type="text/javascript">
        /*
         prompt弹出消息对话框,通常用于询问一些需要与用户交互的信息。弹出消息对话框（包含一个确定按钮、取消按钮与一个文本输入框）。

         语法:
         prompt(str1, str2);

         参数说明：
         str1: 要显示在消息对话框中的文本，不可修改
         str2：文本框中的内容，可以修改

         返回值:
         1. 点击确定按钮，文本框中的内容将作为函数返回值
         2. 点击取消按钮，将返回null
         */
        function rec() {
            var myname = prompt("请输入你的姓名:");
            if (myname != null && myname != "") {
                alert("你好" + myname);
            }
            else {
                alert("你好 my friend.");
            }
        }
    </script>
</head>
<body>
    <input name="button" type="button" onclick="rec()" value="点击我知道你是谁"/>
</body>
</html>
