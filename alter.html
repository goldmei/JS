<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>警告消息对话框</title>

    <script type="text/javascript">
        /*
         JavaScript-警告（alert 消息对话框）

         我们在访问网站的时候，有时会突然弹出一个小窗口，上面写着一段提示信息文字。
         如果你不点击“确定”，就不能对网页做任何操作，这个小窗口就是使用alert实现的。

         语法:
         alert(字符串或变量);

        注:alert弹出消息对话框(包含一个确定按钮)。

        结果:按顺序弹出消息框
        */
        function rec(){
            var mychar="I love Java Test 111";
            var youchar="You love me";
            alert(mychar);
            alert(youchar);
        }
    </script>
</head>
<body>
    <input name="button" type="button" onclick="rec()" value="点击我弹出对话框" />
</body>
</html>
